<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pixel Paint" />
    <meta property="og:description" content="Dibuja tu mundo, píxel a píxel" />
    <meta property="og:url" content="https://pixelpaint-site.netlify.app/" />
    <meta property="og:image" content="./iconos/PX (1).png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./iconos/PX (1).png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>Pixel Paint</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Pixel Paint</h1>
        <div id="barra-menu">
            <button class="btn-menu" id="change-color" onclick="changeBackground()">FONDO CLARO ☀️</button>
            <button id="btn-neon" class="btn-menu">NEON</button>
        </div>
    </header>
    <main>
    <section id="section-dibujo">
    <div id="tablero"></div>
    </section>
    <section id="section-controles">
    <div class="min-container">
        <label for="selector">PALETA DE COLORES</label>
        <input type="color" id="selector">
    </div>
    <div class="min-container">
        <button id="borrador">BORRADOR</button>
    </div>
    <div class="min-container">
        <button id="borrar-todo">BORRAR TODO</button>
    </div>
    <div class="min-container">
        <button id="descarga">DESCARGAR</button>
    </div>
    </section>
    </main>
</div>
<script src="main.js"></script>
<script>
    const pixelGrid = document.getElementById("tablero")
    document.getElementById('descarga').addEventListener('click', () => {
        html2canvas(pixelGrid, {
            scale: 2,
            useCORS: true
        }).then(canvas => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'dibujo.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });
</script>
</body> 
</html>
